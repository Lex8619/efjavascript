<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap">
    <style>
        #resultado-container {
            text-align: center;
            margin: 20px;
        }
        .resultado-item {
            margin: 10px;
        }
        .resultado-item img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="resultado-container">
        <h1 id="nombre-jugador"></h1>
        <div class="resultado-item" id="personaje">
            <h2>Personaje Elegido</h2>
            <img id="img-personaje" src="" alt="Imagen del personaje">
            <p id="nombre-personaje"></p>
        </div>
        <div class="resultado-item" id="item">
            <h2>Ítem Seleccionado</h2>
            <img id="img-item" src="" alt="Imagen del ítem">
            <p id="nombre-item"></p>
        </div>
        <div id="caracteristicas">
            <h2>Características</h2>
            <ul id="lista-caracteristicas"></ul>
        </div>
        <button onclick="volver()">Volver a Elegir</button>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <a href="https://www.instagram.com" target="_blank" class="footer-link">Instagram</a>
            <a href="https://www.facebook.com" target="_blank" class="footer-link">Facebook</a>
            <a href="mailto:noesdeverdad@example.com" class="footer-link">Email</a>
        </div>
    </footer>
    <button id="toggle-dark-mode" onclick="toggleDarkMode()">Horas extra</button>
    <script src="resultado.js"></script>
</body>
</html>
