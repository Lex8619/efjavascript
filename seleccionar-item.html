<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Ítem</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="titulo">
    <h1>Selecciona un Ítem para tu Categoría</h1>
    <h2>Cada objeto puede resultar útil más adelante</h2>
</div>
<div id="item-container">
    <h2>Selecciona un ítem para tu categoría</h2>
    <div id="items" style="display: flex; flex-wrap: wrap;"></div>
</div>
<div id="item-seleccionado" style="display: none; text-align: center; margin-top: 20px;">
    <h2>¿Estas seguro?</h2>
    <img id="img-seleccionado" src="" alt="Ítem Seleccionado" style="max-width: 200px; height: auto; border-radius: 5px;">
    <p id="nombre-seleccionado"></p>
    <p id="caracteristicas-seleccionado"></p>
</div>
<div id="confirmar-container" style="display: none; text-align: center; margin-top: 20px;">
    <button id="confirmar-btn" class="btn-confirmar">Confirmar</button>
    <button id="cambiar-btn" class="btn-cambiar">Cambiar Ítem</button>
</div>
    <script src="seleccionar-item.js"></script>
</body>
</html>
