<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Elementos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecciona un elemento para tu valija, sólo podes elegir uno y cada uno cambia tus caracteristicas.</h1>

    <div class="elementos">
        <div class="elemento">
            <img src="imagenes/abrochadora.jpeg" alt="Abrochadora elfica">
            <p>abrochadora elfica</p>
            <button onclick="agregarElemento('Abrochadora')">Agregar</button>
        </div>
        <div class="elemento">
            <img src="imagenes/cafe.jpeg" alt="Cafe">
            <p>Bolsa de cafe</p>
            <button onclick="agregarElemento('Cafe')">Agregar</button>
        </div>
        <div class="elemento">
            <img src="imagenes/tarjeta.jpeg" alt="Acceso al baño">
            <p>Tarjeta</p>
            <button onclick="agregarElemento('Tarjeta')">Agregar</button>
        </div>
        <div class="elemento">
            <img src="imagenes/impresora.jpeg" alt="Impresora demoniaca">
            <p>Impresora</p>
            <button onclick="agregarElemento('Impresora')">Agregar</button>
        </div>
    </div>

    <div class="valija">
        <h2>Valija de Elementos</h2>
        <ul id="valija">
        </ul>
        <button onclick="confirmarValija()">Confirmar</button>
        <button onclick="limpiarValija()">Cancelar</button>
        <button onclick="verPersonaje()">Ver Personaje</button>
    </div>

    <script src="elementos.js"></script>
</body>
</html>
